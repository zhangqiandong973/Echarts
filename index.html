<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化</title>
    <!-- 引入css样式 -->
    <link rel="stylesheet" href="css/index.css">

    <!-- 引入flexible -->
    <script src="js/flexible.js"></script>

    <!-- 引入jQuery -->
    <script src="js/jquery.js"></script>

    <!-- 引入echarts -->
    <script src="js/echarts.min.js"></script>
</head>

<body>
    <!-- 头部 -->
    <header class="header">
        <h1>可视化展板-Echarts</h1>
        <div class="timer">当前时间:2022年6月26日-13时9分7秒</div>
        <!-- 获取时间 -->
        <script>
            var t = null;
            t = setTimeout(time, 1000) //开始运行
            function time() {
                //清除定时器
                clearTimeout(t);
                dt = new Date();
                var y = dt.getFullYear();
                var mt = dt.getMonth() + 1;
                var day = dt.getDate();
                var h = dt.getHours(); //获取时
                var m = dt.getMinutes(); //获取分
                var s = dt.getSeconds(); //获取秒

                //将时间插入timer中
                document.querySelector(".timer").innerHTML = "当前时间: " + y + "年" + mt + "月" + day + "日 " + h + "时" + m + "分" + s + "秒";

                //定时器进行循环
                t = setTimeout(time, 1000);

            }
        </script>
    </header>

    <!-- 内容 -->
    <section class="mainbox">
        <!-- 左边 -->
        <div class="column">
            <div class="panel bar">
                <h2>
                    柱状图-就业行业 <a href="javascript:;">2019 </a>
                    <a href="javacript:;"> 2020</a>
                </h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2>折线图-人员变化</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2>饼形图-年龄分布</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>

        <!-- 中间 -->
        <div class="column">
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>125811</li>
                        <li>104563</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>前端需求人数</li>
                        <li>市场供应人数</li>
                    </ul>
                </div>
            </div>
            <div class="map">
                <div class="chart"></div>
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
            </div>
        </div>

        <!-- 右边 -->
        <div class="column">
            <div class="panel bar1">
                <h2>柱状图-技能掌握</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line1">
                <h2>折线图-播放量</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie1">
                <h2>饼形图-地区分布</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </section>

    <!-- 引入js -->
    <script src="js/index.js"></script>
    <script src="js/china.js"></script>
</body>

</html>
